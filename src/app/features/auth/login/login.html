<div class="container-fluid vh-100 p-0">
  <div class="row g-0 h-100">
    <div class="col-lg-6 d-flex aling-items-center justify-content-center bg-light">
      <div class="p-5" style="max-width: 500px; width: 100%">
        <div class="text-center mb-4">
          <h1 class="text-secondary mb-2">Bienvenido a</h1>
          <h1 class="fw-bold" style="color: hsl(211, 100%, 50%)">
            <i class="bi bi-box-seam" aria-hidden="true"></i>
            INVENTORY
          </h1>
        </div>
        <p class="text-center text-muted mb-4">
          Bienvenido a inventory Inicia sesion para continuar
        </p>

        @if (error) {
          <div class="alert alert-danger">
            {{ error }}
          </div>
        }

        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <div class="input-group input-group-lg">
              <span class="input-group-text">
                <i class="bi bi-person" aria-hidden="true"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                [(ngModel)]="username"
                name="username"
              />
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group input-group-lg">
              <span class="input-group-text">
                <i class="bi bi-lock" aria-hidden="true"></i>
              </span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
              />
              <button class="btn btn-outline-secondary" type="button" (click)="toggleShowPassword()">
                @if(showPassword){
                  <i class="bi bi-eye-slash" aria-hidden="true"></i>
                } @else {
                  <i class="bi bi-eye" aria-hidden="true"></i>
                }
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3 fw-bold mb-4">
            Iniciar sesion
          </button>
        </form>
        <div class="text-center mb-3">
          <p class="text-muted fw-bold">Login with Others</p>
        </div>
        <button class="btn btn-outline-secondary btn-lg w-100 mb-3">
          <i class="bi bi-google" aria-hidden="true"></i>
          Google
        </button>

        <button class="btn btn-outline-primary btn-lg w-100 mb-3">
          <i class="bi bi-facebook" aria-hidden="true"></i>
          Facebook
        </button>
        <div class="text-center mt-4">
          <p class="fw-bold">
            ¿No tienes cuenta? <a routerLink="/register" class="text-primary">Regístrate</a>
          </p>
        </div>
      </div>
    </div>
    <div
      class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center text-white"
      style="
        background-image: url('/Group 11.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      "
    >
      <div class="text-center p-5">
        <h1 class="display-3 fw-bold mb-4">
          <i class="bi bi-box-seam" aria-hidden="true"></i> INVENTORY
        </h1>
        <p class="lead">Gestiona tu inventario de forma eficiente y profesional.</p>
      </div>
    </div>
  </div>
</div>
